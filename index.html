<!DOCTYPE html>
<html lang="en">
    <!-- https://colorhunt.co/palette/0c2d57fc6736ffb0b0efecec (color palette) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <div class="odin-title">SIGN UP FORM</div>
            <img class="odin-logo" src="media/odin-lined.png" alt="" >
            <div class="kudos">Photo by Kaique Rocha on Pexels</div>
        </div>
            
            <div class="content">
                <header>  
                    <p>Heads</p>
                </header>

                <div class="form-container">

                     <p class="form-title">Lorem ipsum dolor sit amet.</p>
                
                    <form action="post" id="my-form">
                        
                                    <label class="field" for="firstname">FIRST NAME
                                         <input type="text" id="firstname" name="firstname" minlength="5" maxlength="20" placeholder="John">
                                         <!-- <div class="error" class="error"></div> -->
                                    </label>
                                    <label class="field" for="lastname">LAST NAME
                                         <input type="text" id="lastname" name="lastname" minlength="5" maxlength="20" required placeholder="Smith">
                                         <!-- <div class="error" class="error"></div> -->
                                    </label>
                                    <label class="field" for="email">E-MAIL
                                        <input type="email" id="email" name="email" required placeholder="johnsmith@example.com">
                                        <!-- <div class="error" class="error"></div> -->
                                    </label>
                                    <label class="field" for="phone">PHONE
                                        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required placeholder="9832475667">
                                        <!-- <div class="error" class="error"></div> -->
                                    </label>
                                    <label class="field" for="pass">PASSWORD
                                        <input type="password" id="pass" name="pass" minlength="7" required placeholder="min length: 7">
                                        <!-- <div class="error" class="error"></div> -->
                                    </label>
                                    
                                    <label class="field" for="confirm-pass">CONFIRM PASSWORD
                                        <input type="password" id="confirm-pass" name="confirm-pass" required placeholder="min length: 7">
                                        <!-- <div class="error" class="error"></div> -->
                                    </label>
                            

                    </form>
                </div>
                <footer>
                    <button type="submit" form = "my-form">Create Account</button>
                    <p>footsies</p>
                </footer>
            </div>

    </div> 
</body>
</html>
